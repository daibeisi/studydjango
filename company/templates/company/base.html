{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="万能公司管理系统">
    <meta name="author" content="呆贝斯">
    <link rel="icon" href="{% static 'base/img/favicon.ico' %}">
    <title>万能公司管理系统</title>

    <link rel="canonical" href="#">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'base/css/dashboard.css' %}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">万能公司管理系统</a>
{#          <input class="form-control form-control-dark w-100" type="text" placeholder="搜索" aria-label="Search">#}
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">退出</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link {% block dashboard %}{% endblock %}" href="/company/">
                  <span data-feather="home"></span>
                  控制台
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block employee %}{% endblock %}" href="/company/list_employee/">
                  <span data-feather="file"></span>
                  员工管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block dep %}{% endblock %}" href="/company/list_dep/">
                  <span data-feather="file"></span>
                  部门管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block group %}{% endblock %}" href="/company/list_group/">
                  <span data-feather="file"></span>
                  小组管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block employeeinfo %}{% endblock %}" href="/company/list_employeeinfo/">
                  <span data-feather="file"></span>
                  员工信息管理
                </a>
              </li>
            </ul>
          </div>
        </nav>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          {% block content %}
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">数据看板</h1>
            </div>
            <canvas class="my-4" id="myChart" width="900" height="380"></canvas>
          {% endblock %}
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript  ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'base/js/jquery-slim.min.js' %}"></script>
    <script src="{% static 'base/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/css/bootstrap.min.css' %}"></script>
    <script src="{% static 'fontawesome/css/fontawesome.min.css' %}"></script>

    <!-- Icons -->
    <script src="{% static 'feather-icons/feather.min.js' %}"></script>
    <script> feather.replace() </script>

    <!-- Graphs -->
    {% block js %}
        <script src="{% static 'base/js/Chart.min.js' %}"></script>
        <script>
          var ctx = document.getElementById("myChart");
          var myChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
              datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: false
                  }
                }]
              },
              legend: {
                display: false,
              }
            }
          });
        </script>
    {% endblock %}
  </body>
</html>

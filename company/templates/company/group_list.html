<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小组管理</title>
</head>
<body>
<div align="center">
    <h1>小组列表</h1>
    <hr>
    <div><a href="/company/add_group/">增加一条记录</a> </div>
    <table border="1">
        <thead>
        <tr>
            <td>小组名称</td>
            <td>备注说明</td>
            <td colspan="2">操作</td>
        </tr>
        </thead>
        <tbody>
        {% for group in group_list %}
        <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.script }}</td>
            <td><a href="/company/del_group/{{ group.id }}" >删除</a></td>
            <td><a href="/company/edit_group/{{ group.id }}" >修改</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">无相关记录！</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>

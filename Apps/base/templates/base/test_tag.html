{# 要使用自定义模板标签，应先把自定义模板标签的文件导入 #}
{% load test_tag %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板标签</title>
</head>
<body>
<div align='center'>
    <h1>simple_tag</h1>
    <hr>
    {% test_simpletag "参数1" "参数2" %}
    <h1>inclusion_tag</h1>
    <hr>
    {% test_inclusiontag "参数1" "参数2" %}
</div>
</body>
</html>
